<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service list</title>
    <link rel="stylesheet" href="dash_admin_service.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>ADD</span>
                <span>SERVICE</span>
              </div>
              <div class="app-contact">
                CONTACT INFO : parkingitsolutions@gmail.com
              </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="SERVICE NAME" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="PRICE(INR)" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="STATUS" />
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button">
                    <a href="dash_admin_servicelist.html">CANCEL</a>
                  </button>
                  <button class="app-form-button">
                    <a href="dash_admin_servicelist.html">SUBMIT</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
