<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dash_user_book.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Document</title>
  </head>
  <body>
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <div class="form-header">
                <h1>Make your reservation</h1>
              </div>
              <form>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Address"
                  />
                  <span class="form-label">Destination</span>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input class="form-control" type="time" required />
                      <span class="form-label">Start Time</span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input class="form-control" type="time" required />
                      <span class="form-label">End time</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <select class="form-control" required>
                        <option value="" selected hidden>Car type</option>
                        <option>Big</option>
                        <option>Small</option>
                      </select>
                      <span class="select-arrow"></span>
                      <span class="form-label">Rooms</span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <select class="form-control" required>
                        <option value="" selected hidden>Parking Loc.</option>
                        <option>Shamirpet</option>
                        <option>Ameerpet</option>
                        <option>Golconda</option>
                        <option>Begumpet</option>
                        <option>Axis Mall</option>
                        <option></option>
                      </select>
                      <span class="select-arrow"></span>
                      <span class="form-label">Adults</span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <select class="form-control" required>
                        <option value="" selected hidden>Service</option>
                        <option>Car Wash</option>
                        <option>Car Dry Cleaning</option>
                        <option>Air Filling</option>
                        <option>Wiper Replacement</option>
                        <option>Tyre Check and Repair</option>
                      </select>
                      <span class="select-arrow"></span>
                      <span class="form-label">Children</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="email"
                        placeholder="User-Name"
                      />
                      <span class="form-label">User Name</span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="tel"
                        placeholder="Car Regn No."
                      />
                      <span class="form-label">Car Regn. No.</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="email"
                        placeholder="Enter Your Email"
                      />
                      <span class="form-label">Email</span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        class="form-control"
                        type="tel"
                        placeholder="Enter you Phone"
                      />
                      <span class="form-label">Phone</span>
                    </div>
                  </div>
                </div>
                <div class="form-btn">
                  <button class="submit-btn">Book Now</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="	https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
